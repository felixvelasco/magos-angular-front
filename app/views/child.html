<h2>Detalle de {{child.name}}</h2>
<div class="row">
  <div ng-repeat="present in presents">
    <div class="clearfix" ng-if="$index % 3 == 0"></div>
    <div class="col-md-4">
      <div class="panel panel-info">
        <div class="panel-heading">{{present.name}}</div>
        <div class="panel-body">
          <img ng-if="present.img" ng-src="{{present.img}}" class="img-responsive" style="height: 150px;">
          {{present.description}}
        </div>
        <div ng-if="present.url" class="panel-footer">
          <a ng-href="{{present.url}}">Amazon</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading">Nuevo regalo</div>
      <div class="panel-body">
        <form ng-submit="create()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text"class="form-control" name="name" ng-model="name" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <label for="description">Descripcion</label>
            <input type="text" class="form-control" name="description" ng-model="description" placeholder="Descripcion">
          </div>
          <input type="submit" class="btn btn-primary" value="Crear"/>
        </form>
      </div>
    </div>
  </div>
</div>
