<h2>Detalle de {{child.name}}</h2>
<div class="container-fluid">
  <div class="row">
    <div ng-repeat="present in presents" class="col-md-4 panel panel-info">
      <div class="panel-heading">{{present.name}}</div>
      <div class="panel-body">
        <img ng-if="present.img" src="{{present.img}}" class="img-responsive" >
        {{present.description}}
      </div>
      <div ng-if="present.url" class="panel-footer">
        <a ng-href="{{present.url}}">Amazon</a>
      </div>
  </div>
</div>
