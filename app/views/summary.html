<h2>Tabla de hijos</h2>
<table class="table table-condensed table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="child in children">
      <td>{{child.name}}</td>
      <td>{{child.state}}</td>
    </tr>
</table>
